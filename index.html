<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Form</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-section">
            <div class="info">
                <h2>Favorite pizza topping survey</h2>
                <p>Please fill out the answers for 
                    the questions below. Thank you for participating.
                </p>
            </div>
            <form action="">
                <div class="input-area">
                    <h4>Please enter your full name.</h4>
                    <input type="text" placeholder="Enter full name" required>
                    <h4>Please enter your email.</h4>
                    <input type="email" placeholder="Enter email" required>
                    <h4>Please select your favorite pizza topping.</h4>
                    <label for="cars">Choose a pizza:</label>
                    <select class="pizza" name="pizza" id="pizza" required>
                        <option value="Margherita">Margherita</option>
                        <option value="Capricciosa">Capricciosa</option>
                        <option value="Sicilian pizza">Sicilian pizza</option>
                        <option value="Neapolitan pizza">Neapolitan pizza</option>
                        <option value="Funghi">Funghi</option>
                        <option value="Quattro Formaggi">Quattro Formaggi</option>
                        <option value="Pizza Romana">Pizza Romana</option>
                    </select>
                </div>
                <div class="checkbox">
                    <input type="checkbox">
                    <label for="subscribe">Click the box if you would like receive more surveys like this!</label>
                </div>
                <div class="submit-btn">
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
